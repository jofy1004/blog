<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>第三章 指令</title>

    <link href="../css/customCss.css" rel="stylesheet" type="text/css"/>
    <link href="../css/calculator.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div ng-app="directiveApp">
    <h4>ng-href</h4>
    <a ng-href="{{myHref}}">五秒后，我才可以点击</a>
    <hr/>

    <h4>复制值与复制引用</h4>
    <div ng-controller="FatherController">
        {{ someValue }}
        <!-- {{ some.value }}-->
        <button ng-click="fatherAction()">Communicate to child</button>
        <div ng-controller="ChildController">
            {{ someValue }}
            <!-- {{ some.value }}-->
            <button ng-click="childAction()">Communicate to parent</button>
        </div>
    </div>
    <hr/>

    <h4>replace</h4>
    <div ccc-replace-directive></div>
    <hr/>

    <h4>继承</h4>
    <div ng-init="extendName='grandFather'">
        第一代：{{extendName}}
        <div ng-controller="FaController">
            第二代：{{extendName}}
            <div ng-controller="SonController">
                第三代：{{extendName}}
            </div>
        </div>
    </div>

    <h4>隔离</h4>
    <div ng-init="name='grandfather'">
        第一代：{{name}}
        <div ng-init="name='father'" ng-controller="FaController">
            第二代：{{name}}
            <div ng-init="name='me'" ng-controller="SonController">
                第三代：{{name}}
            </div>
        </div>
    </div>

    <h4>继承但不隔离</h4>
    <div ng-init="value='father'" ng-controller="ExtendButNotController" class="border1">
        外部：{{value}}
        <input ng-model="value">

        <div ccc-custom-directive></div>
    </div>

    <h4>继承并隔离</h4>
    <div ng-init="value='father'" ng-controller="ExtendAndController" class="border1">
        外部：{{value}}
        <input ng-model="value">

        <div ccc-custom-directive-two></div>
    </div>

    <h4>不继承并隔离</h4>
    <div ng-init="value='isolation'" ng-controller="IsolationController" class="border1">
        外部：{{value}}
        <input ng-model="value">

        <div ccc-custom-directive-three></div>
    </div>
    <hr/>

    <h4>绑定策略</h4>
    <div class="border1" ng-controller="BindController">
        <input ng-model="claimNo">/<input ng-model="accidentNo">
        <div ccc-bind-directive claim-no-one="{{claimNo}}" claim-no-two="accidentNo" send-info="sendMessage()"></div>
    </div>
    <hr/>

    <script type="text/ng-template" id="bindTemplate.html">
        <div class="border2">
            内部：{{claimNoOne}} <input ng-model="claimNoOne"/><br/>
            内部：{{claimNoTwo}} <input ng-model="claimNoTwo"/><br/>
            <button ng-click="sendMessage()">发消息</button>
        </div>
    </script>

    <h4>transclude</h4>
    <div ccc-tran-directive>
        <div>外部的DIV内容</div>
    </div>
    <hr/>

    <h4>计算器</h4>
    <div ccc-calc-directive></div>
</div>
</body>
</html>
<script src="../js/other/angular.js"></script>
<script src="../js/app/third.js"></script>
