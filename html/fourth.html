<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>第四章 服务与依赖注入</title>
    <link href="../css/customCss.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div ng-app="serviceApp">
    <h4>推断式注入</h4>
    <div ng-controller="LoadDataController">
        <h4>标题：{{data.titleInfo}}</h4>
        <h4>日期：{{data.timeInfo}}</h4>

        <div>正文：{{data.contentInfo}}</div>
    </div>

    <h4>显式注入</h4>
    <div ng-controller="ReloadDataController">
        <h4>标题：{{data.titleInfo}}</h4>
        <h4>日期：{{data.timeInfo}}</h4>

        <div>正文：{{data.contentInfo}}</div>
    </div>

    <h4>行内注入</h4>
    <div ng-controller="lineDataController">
        <h4>标题：{{data.titleInfo}}</h4>
        <h4>日期：{{data.timeInfo}}</h4>

        <div>正文：{{data.contentInfo}}</div>
    </div>
</div>
</body>
</html>
<script src="../js/other/angular.js"></script>
<script src="../js/other/jquery-1.9.1.js"></script>
<script src="../js/test/queryData.js"></script>
<script src="../js/app/service/service.js"></script>
<script src="../js/app/fourth.js"></script>
